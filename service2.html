<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize the Audio - BMSG</title>
    <link rel="stylesheet" href="css/service2.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="index.html">
                    <i class="fa-solid fa-square-poll-horizontal"></i> BMSG
                </a>
            </h1>
            
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service1.html">Audio to Text</a></li>
                    <li><a href="service2.html">Summarize Audio</a></li>
                    <li><a href="service3.html">Meeting Agenda</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="service">
        <div class="container">
            <h1>Summarize the Audio</h1>
            <p>From rambling riffs to insightful briefs. Get a concise summary of your audio files.</p>
    
            <form id="summarize-form">
                <label for="audio-upload">Upload Your Audio File:</label>
                <div class="file-upload">
                    <input type="file" id="audio-upload" name="audio-upload" accept="audio/*">
                    <span id="file-name">No file selected</span>
                </div>
                <button type="submit" class="btn">Summarize</button>
            </form>
    
            <div class="summary">
                <h2>Summary:</h2>
                <textarea id="summary-text" placeholder="Your summary will appear here..." disabled></textarea>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>BMSG &copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const fileInput = document.getElementById("audio-upload");
        const fileNameSpan = document.getElementById("file-name");
        const form = document.getElementById("summarize-form");
        const summaryBox = document.getElementById("summary-text");

        fileInput.addEventListener("change", () => {
            fileNameSpan.textContent = fileInput.files.length > 0
                ? fileInput.files[0].name
                : "No file selected";
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form from submitting normally
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
                summaryBox.value = "Summarizing audio... (This is a placeholder)";
            } else {
                summaryBox.value = "Please upload an audio file first.";
            }
        });
    </script>
</body>
</html>
