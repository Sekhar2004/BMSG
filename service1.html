<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text - BMSG</title>
    <link rel="stylesheet" href="css/service1.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="index.html">
                    <i class="fa-solid fa-square-poll-horizontal"></i> BMSG
                </a>
            </h1>
            
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service1.html">Audio to Text</a></li>
                    <li><a href="service2.html">Summarize Audio</a></li>
                    <li><a href="service3.html">Meeting Agenda</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="service">
        <div class="container">
            <h1>Get Clear and Accurate Transcripts</h1>
            <p>Upload your audio file and get a detailed transcript with speaker labels and timestamps.</p>

            <form>
                <label for="audio-upload">Upload Your Audio File:</label>
                <div class="file-upload">
                    <input type="file" id="audio-upload" name="audio-upload" accept="audio/*">
                    <span id="file-name">No file selected</span>
                </div>

                <button type="submit" class="btn">Transcribe</button>
            </form>

            <div class="transcript">
                <h2>Transcript:</h2>
                <textarea id="transcript-text" placeholder="Your transcript will appear here..." disabled></textarea>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>BMSG &copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
