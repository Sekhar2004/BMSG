<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Agenda - BMSG</title>
    <link rel="stylesheet" href="css/service3.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="index.html">
                    <i class="fa-solid fa-square-poll-horizontal"></i> BMSG
                </a>
            </h1>
            
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service1.html">Audio to Text</a></li>
                    <li><a href="service2.html">Summarize Audio</a></li>
                    <li><a href="service3.html">Meeting Agenda</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="service">
        <div class="container">
            <h1>Meeting Agenda</h1>
            <p>A straightforward indication of the topics covered in your meetings.</p>
    
            <form id="audio-form">
                <label for="audio-upload">Upload Your Audio File:</label>
                <div class="file-upload">
                    <input type="file" id="audio-upload" name="audio-upload" accept="audio/*">
                    <span id="file-name">No file selected</span>
                </div>
                <button type="submit" class="btn">Generate Agenda</button>
            </form>
    
            <div class="agenda">
                <h2>Main Theme:</h2>
                <textarea id="main-theme-text" placeholder="Main theme of the meeting will appear here..." disabled></textarea>
    
                <h2>Agenda:</h2>
                <textarea id="agenda-text" placeholder="Meeting agenda will appear here..." disabled></textarea>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>BMSG &copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const fileInput = document.getElementById('audio-upload');
        const fileNameSpan = document.getElementById('file-name');
        const form = document.getElementById('audio-form');
        const mainTheme = document.getElementById('main-theme-text');
        const agenda = document.getElementById('agenda-text');

        fileInput.addEventListener('change', function() {
            fileNameSpan.textContent = fileInput.files.length > 0
                ? fileInput.files[0].name
                : 'No file selected';
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload
            if (fileInput.files.length > 0) {
                mainTheme.value = "Main theme: Discussing quarterly performance and product roadmap.";
                agenda.value = `1. Introduction and goals\n2. Sales overview\n3. Product development updates\n4. Marketing strategy\n5. Q&A`;
            } else {
                mainTheme.value = "Please upload an audio file first.";
                agenda.value = "";
            }
        });
    </script>
</body>
</html>
